<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Can Only Play Once - Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .grid div {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      border: 2px solid #333;
      cursor: pointer;
    }
    .grid div.clicked {
      pointer-events: none;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>You Can Only Play Once - Tic Tac Toe</h1>
  <div class="grid" id="grid"></div>
  <p id="result"></p>

  <script>
    const grid = document.getElementById('grid');
    const result = document.getElementById('result');
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameOver = false;

    // Create the grid
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.dataset.index = i;
      grid.appendChild(cell);
      cell.addEventListener('click', handlePlayerMove);
    }

    // Handle player's move
    function handlePlayerMove(event) {
      if (gameOver) return;

      const index = event.target.dataset.index;
      if (board[index] !== '') return; // If cell is already filled

      board[index] = currentPlayer;
      event.target.textContent = currentPlayer;
      event.target.classList.add('clicked');

      if (checkWinner(currentPlayer)) {
        result.textContent = `${currentPlayer} wins!`;
        gameOver = true;
        return;
      }

      // AI's turn
      currentPlayer = 'O';
      aiMove();
    }

    // AI makes its move
    function aiMove() {
      if (gameOver) return;

      let emptyCells = board.map((val, index) => val === '' ? index : null).filter(val => val !== null);
      if (emptyCells.length === 0) {
        result.textContent = 'It\'s a tie!';
        gameOver = true;
        return;
      }

      const aiChoice = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      board[aiChoice] = 'O';
      const aiCell = document.querySelector(`[data-index="${aiChoice}"]`);
      aiCell.textContent = 'O';
      aiCell.classList.add('clicked');

      if (checkWinner('O')) {
        result.textContent = 'AI wins!';
        gameOver = true;
      } else {
        currentPlayer = 'X'; // Player's turn
      }
    }

    // Check if a player has won
    function checkWinner(player) {
      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      return winningCombos.some(combo => {
        return combo.every(index => board[index] === player);
      });
    }
  </script>
</body>
</html>
