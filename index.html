<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Can Only Play Once - Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .grid div {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      border: 2px solid #333;
      cursor: pointer;
    }
    .grid div.clicked {
      pointer-events: none;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>You Can Only Play Once - Tic Tac Toe</h1>
<div class="grid" id="grid"></div>
<p id="result"></p>

<script>
  const grid = document.getElementById('grid');
  const result = document.getElementById('result');
  let board = ['', '', '', '', '', '', '', '', ''];
  let currentPlayer = 'X';
  let gameOver = false;

  for (let i = 0; i < 9; i++) {
    const cell = document.createElement('div');
    cell.dataset.index = i;
    grid.appendChild(cell);
    cell.addEventListener('click', handlePlayerMove);
  }

  function handlePlayerMove(event) {
    if (gameOver) return;

    const index = event.target.dataset.index;
    if (board[index] !== '') return;

    board[index] = 'X';
    event.target.textContent = 'X';
    event.target.classList.add('clicked');

    if (checkWinner('X')) {
      endGame();
      return;
    }

    aiMove();
  }

  function aiMove() {
    let emptyCells = board
      .map((v, i) => v === '' ? i : null)
      .filter(v => v !== null);

    if (emptyCells.length === 0) {
      endGame();
      return;
    }

    const aiChoice = emptyCells[Math.floor(Math.random() * emptyCells.length)];
    board[aiChoice] = 'O';
    const aiCell = document.querySelector(`[data-index="${aiChoice}"]`);
    aiCell.textContent = 'O';
    aiCell.classList.add('clicked');

    if (checkWinner('O')) {
      endGame();
    }
  }

  function checkWinner(player) {
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return wins.some(combo => combo.every(i => board[i] === player));
  }

  function endGame() {
    gameOver = true;

    document.body.innerHTML = `
      <div style="
        background:black;
        color:#064e3b;
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        font-family:Arial, sans-serif;
        text-align:center;
      ">
        <h1>I hope you won...</h1>
        <p>You are not allowed to play from it again</p>
      </div>
    `;
  }
</script>

</body>
</html>
